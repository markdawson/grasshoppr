<template name='journal'>
  <div class="container">
    <div class="row">
      <form class="col s8 new-entry">
     
        <div class="row">
          How was today?
          <p style="float:right">{{how_was_today_reactive}}</p>
        </div>

        <div class="row">
          <p class="range-field how_was_today">
            <input name="how_was_today" type="range" id="test5" min="0" max="10" />
          </p>
        </div>
        <div class="row">
            How focused were you today?
            <p style="float:right">{{focus_reactive}}</p>
          </div>

          <div class="row">
            <p class="range-field focus">
              <input name="focus" type="range" id="test5" min="0" max="10" />
            </p>
          </div>
  

        <div class="row">
          <p class="title">Who did you have good conversations with today?</p>
          <div class="chips chips-placeholder"></div>

        </div>

        <div class="row">
            Thought of the Day:
          
           
          <textarea name="thought" id="textarea1" class="materialize-textarea" length="140"></textarea>
        </div>


      </form>
  
       <div class="upperright">
        <div class="row">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{date}}</span>
              <p> How was today? <p style="float:right">{{how_was_today_reactive}}</p></p>
              <p>How focused were you? <p style="float:right">{{focus_reactive}}</p></p>
              <p class="convos">Conversations with:</p>
                {{conversation_partners}}
              <p class="convos">Thought of the day:</p>
                {{thought_of_the_day}}
              <div class="card-action">
                <a href="#">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    {{#each entries}}
      <hr>
      {{ how_was_today }};
      {{ focus }};
      {{#each people}}
        {{ tag }},
      {{/each}}
      |{{ thought }}
    {{/each}}

  </div>

</template>
