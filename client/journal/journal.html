<template name='journal'>
    <div class="row">
      <form class="col s12 new-entry">
        <div></div>
        <div class="row">
          How was today? {{how_was_today}}
        </div>
        <div class="row">
          <p class="range-field how_was_today">
            <input name="how_was_today" type="range" id="test5" min="0" max="10" />
          </p>
        </div>
        <div class="row">
          How focused were you today? {{focus}}
        </div>
        <div class="row">
          <p class="range-field focus">
            <input name="focus" type="range" id="test5" min="0" max="10" />
          </p>
        </div>

        <div class="row">
          Who did you have good convserations with today?
        </div>

  		<div class="chips chips-placeholder"></div>

        <div class="row">
          <div class="input-field col s12">
            <textarea name="thought" id="textarea1" class="materialize-textarea" length="120"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
        </div>

      <div class="right">
            <a class="btn-floating btn-large waves-effect waves-light red darken-1 right-alight">   <button type="submit" class="material-button"><i class="material-icons">done</i></button>
            </a>
      </div> 

      </form>
    </div>

    {{#each entries}}
      <hr>
      {{ how_was_today }}
      {{ focus }}
      {{ thought }}
    {{/each}}

    
</template>
