<template name='journal'>
  <div class="container">
    <h1>New Entry</h1>
    <div class="row">
      <div class="col s1"></div>
      <form class="col m6 s10 new-entry">
     
        <div class="row">
          <input type="date" class="datepicker" name="selectedDate">
        </div>

        <div class="row">
          How was today?
          <p style="float:right">{{how_was_today_reactive}}</p>
        </div>

        <div class="row">
          <p class="range-field how_was_today">
            <input name="how_was_today" type="range" id="test5" min="0" max="10" />
          </p>
        </div>
        <div class="row">
            How focused were you today?
            <p style="float:right">{{focus_reactive}}</p>
          </div>

          <div class="row">
            <p class="range-field focus">
              <input name="focus" type="range" id="test5" min="0" max="10" />
            </p>
          </div>
  

        <div class="row">
          <p class="title">Who did you have good conversations with today?</p>
          <div class="chips chips-placeholder"></div>

        </div>

        <div class="row">
            Thought of the Day?
          
           
          <textarea name="thought" id="textarea1" class="materialize-textarea" length="140"></textarea>
        </div>

        <div class="right">
            <a class="btn-floating btn-large waves-effect waves-light green darken-1 right-alight">   <button name="submit" type="submit" class="material-button"><i class="material-icons">done</i></button>
            </a>
     </div> 

      </form>
  
       <div class="upperright">
        <div class="row">
          <div class="card">
            <div class="card-content white-text">
              <span class="card-title white-text">{{selectedDate}}</span>
               <p> How was today? <p style="float:right; color:#ffab40">{{how_was_today_reactive}}</p></p>
              <p>How focused were you? <p style="float:right; color:#ffab40">{{focus_reactive}}</p></p>
              <p class="convos">Conversations?</p>
                <p style="color:#ffab40">
                {{#each conversation_partners}}
                  {{ tag }},
                {{/each}}</p>
              <p class="convos">Thought of the day?</p>
              <p class="card-thoughts" style="color:#ffab40">{{thought_of_the_day}}</p>
              <br>
            </div>
          </div>
        </div>
      </div>


    </div>
   

  <!--   {{#each entries}}
      <hr>
      {{ selectedDate }}
      {{ how_was_today }};
      {{ focus }};
      {{#each people}}
        {{ tag }},
      {{/each}}
      |{{ thought }}
    {{/each}} -->
    
  </div>

</template>
