<template name="lookback">
<div class="container">
	<br>
	<h1>Look Back {{thought}}</h1>
	<div class="row">
	    <div class="col s11" id="curve_chart" style="width: 900px; height: 500px"></div>
	    <div class="col s1 valign-wrapper" style="float: right">
		   <a class="valign btn-floating btn-large waves-effect waves-light green"><i class="material-icons">fast_forward</i></a>
		 </div>
    </div>


      <div id="modal1" class="modal">
	    <div class="modal-content">
              <h4>September 16, 2016</h4>
              <p> How was today?</p> <p style="float:center; color:#5C4033">8</p>
              <p>How focused were you?</p> <p style="float:center; color:#5C4033">7</p>
              <p class="convos">Conversations?</p>
                <p style="color:#5C4033">
                Jovonnie, Jack, Frank
                </p>
              <p class="convos">Thought of the day?</p>
              <p class="card-thoughts" style="color:#5C4033">{{thought}}</p>
	    <div class="modal-footer">
	      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Done</a>
	    </div>
	  </div>
	 </div>

</div>
	 
</template>
