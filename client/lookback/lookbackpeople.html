<template name="lookbackpeople">
<div class="container">
	<br>
	<div class="row">
		<div class="valign-wrapper" style="float: left">
			<a class="valign btn-floating btn-large waves-effect waves-light green" href="{{pathFor 'lookbackgrid'}}">
				<i class="material-icons">fast_rewind</i>
			</a>
		</div>
	    <div class="valign-wrapper" style="float: right">
		   <a class="valign btn-floating btn-large waves-effect waves-light green" href="{{pathFor 'lookback'}}">
		   		<i class="material-icons">fast_forward</i>
		   	</a>
		</div>
		<div class="center-align">
			<h1>People each day</h1>

			<div class="row">
		    	{{#each person_entries}}
			    	<div class="col m3 s8 offset-s2">
						<div class="card">
				            <div class="card-content white-text">
				            	<span class="card-title white-text">{{name}}</span>
				            	{{#if days_since}}
					        		<p>It's been <span style="color:#ffab40">{{days_since}} </span> days since your last good conversation with {{name}}.</p>
					        	{{else}}
					        		<p>You talked to {{name}} today!</p> 
					        	{{/if}}

					        	<br>
					        	<p>You gave days with {{name}} a 
						        	<span style="float:center; color:#ffab40">
						        		{{how_was_today_average}}
						        	</span>
						        with a focus of 
						        	<span style="float:center; color:#ffab40">
						        		{{focus_average}}
						        	</span>
						        on average.
					        	</p>
					        	<br>
					        	<p class="convos">When you talk to {{name}} you also talk to
						            <span style="color:#ffab40">
						            	{{ associated_people}}
							            {{#each people}}
							            	{{people}},
							            {{/each}}
						            </span>.
					            </p>
					        </div>
					    </div>
			    	</div>
		    	{{/each}}
		    </div>

		</div>
    </div>




</div>
	 
</template>
