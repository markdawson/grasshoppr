<template name="mainLayout">
	<main>
		{{> navbar }}
			<body>
          {{#if currentUser}}
            <div class="container"> 
					   {{> Template.dynamic template=content}}
           </div>
          {{else}}
            <br><br><br>
            <div class="container">
              <div class="card amber login-card">
                <div class="card-content">
                  <span class="card-title">Sign up in the top right to start journaling!</span>
                </div>
              </div>
            </div>
          {{/if}}
			</body>
	</main>
</template>

<template name='navbar'>
<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper green darken-1">
      <a href="#" class="brand-logo center">Grasshoppr</a>
      <ul id="nav-mobile" class="left hide-on-small-and-down">
        <li><a href="#">{{> loginButtons}}</a></li>
      </ul>
      {{#if currentUser}} 
        <ul id="nav=mobile" class="right hide-on-small-and-down">
          <li>{{> Template.dynamic template=page}}</li>
        </ul>
      {{/if}}
    </div>
  </nav>
</div>
</template>

<template name="sidenav">
   <ul id="slide-out" class="side-nav">
    <li><a class="subheader">Grasshoppr</a></li>
    <li><a>{{> loginButtons}}</a></li>
  </ul>
</template>

<template name='look-back-tab'>
    <a href="{{pathFor 'lookback'}}">Look Back</a>
</template>

<template name='journal-tab'>
    <a href="{{pathFor 'journal'}}">Journal</a>
</template>
